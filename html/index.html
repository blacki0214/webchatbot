<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>Document</title> 
</head>
<body>
    <div class ="container">
        <div class="title">Đăng Kí</div>
        <form action="chatbot.html" method="post" name ="myForm" onsubmit = "return validateForm" >
            <div class="user-details">
                <div class="input-box">
                  <span class="details">Full name</span>
                  <input type="text" placeholder="" required name="full_name" required>
                 </div>
                 <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="" required name="email" required>
                   </div>
                   <div class="input-box">
                    <span class="details">Phone</span>
                    <input type="text" placeholder="" required name="sdt" required>
                   </div>
                   <div class="input-box">
                    <span class="details">Class</span>
                    <input type="text" placeholder="" required name="lop">
                   </div>
                  <div class="gender-details">
                      <input type="radio" name="gender" id="dot-1" >
                      <input type="radio" name="gender" id="dot-2" >
                      <span class="gender-title">Gender</span>
                      <div class="category">
                          <label for="dot-1">
                              <span class="dot one"></span>
                              <span class="gender">Male</span>
                          </label>
                          <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                      </div>
                  </div>
                   <div class="button">
                       <input type="submit" value="Register" name="signup" class="btn" >
                   </div>
                </form>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
